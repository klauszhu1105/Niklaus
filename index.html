<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nikolai Anderson</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee; /* Soft romantic pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Slideshow Background Container */
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-color: #ffebee;
        }

        /* Individual Slides for smooth cross-fading */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
            z-index: 20; 
            transition: all 0.2s ease;
        }

        #noBtn {
            background-color: #cfd8dc;
            color: #546e7a;
            position: relative;
            z-index: 21; 
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Floating emojis background */
        .floating-emoji {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { 
                transform: translateY(110vh) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-10vh) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Top Notification */
        #topBanner {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: top 0.5s ease;
            pointer-events: none;
        }

        #topBanner p {
            margin: 0;
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Modal Message Box */
        #customMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
            min-width: 250px;
        }

        #customMessage p {
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 15px;
        }

        /* Bloody Knife Overlay */
        #knifeOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #knifeOverlay img {
            max-width: 80%;
            max-height: 80%;
            animation: shake 0.2s infinite;
            filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.8));
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -3px) rotate(-1deg); }
            50% { transform: translate(-4px, 0px) rotate(1deg); }
            75% { transform: translate(2px, 3px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <div id="slideshow">
        <div id="slide1" class="slide"></div>
        <div id="slide2" class="slide"></div>
    </div>

    <div id="topBanner">
        <p>You need to try harder to find your valentine!</p>
    </div>

    <div id="customMessage">
        <p id="msgText"></p>
        <button id="closeMsgBtn" style="padding: 10px 20px; font-size: 1rem; background: #ff4081; color: white; border-radius: 10px; cursor: pointer; border: none;">Okay! üòÖ</button>
    </div>

    <div id="knifeOverlay">
        <img src="knife.png" alt="knife" onerror="this.src='https://img.icons8.com/color/512/chef-knife.png';">
        <h2 style="color: red; font-family: 'Courier New', Courier, monospace; margin-top: 20px; letter-spacing: 10px;">DON'T TEST ME.</h2>
    </div>

    <div class="container">
        <h1 id="mainTitle">Hey Nikolai Anderson, <br>would you be my valentine?</h1>
        <div class="buttons" id="buttonArea">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üåà', 'üòä', '‚ú®', 'üíñ', 'ü•∞', 'üç≠'];
        let prankTriggered = false;
        let prankFinished = false;
        let yesRunningMode = false;
        let yesEscapeCount = 0;
        let finalThreatReady = false;

        function createEmoji() {
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('floating-emoji');
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            emojiElement.innerHTML = randomEmoji;
            emojiElement.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * (70 - 40) + 40;
            emojiElement.style.fontSize = size + 'px';
            emojiElement.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(emojiElement);
            setTimeout(() => { emojiElement.remove(); }, 8000);
        }

        setInterval(createEmoji, 350);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const customMessage = document.getElementById('customMessage');
        const msgText = document.getElementById('msgText');
        const closeMsgBtn = document.getElementById('closeMsgBtn');
        const topBanner = document.getElementById('topBanner');
        const knifeOverlay = document.getElementById('knifeOverlay');
        const slideshow = document.getElementById('slideshow');

        const handleYesHover = () => {
            if (!prankFinished && !yesRunningMode) {
                noBtn.style.position = 'absolute';
                noBtn.style.width = '100%';
                noBtn.style.height = '100%';
                noBtn.style.top = '0';
                noBtn.style.left = '0';
                noBtn.style.zIndex = '30';
                noBtn.innerText = "NOPE! üòú";
                prankTriggered = true;
            } else if (yesRunningMode && yesEscapeCount < 5) {
                moveYesButton();
            }
        };

        yesBtn.addEventListener('mouseenter', handleYesHover);
        yesBtn.addEventListener('touchstart', (e) => {
            if (!prankFinished || (yesRunningMode && yesEscapeCount < 5)) {
                e.preventDefault();
                handleYesHover();
            }
        });

        closeMsgBtn.onclick = () => {
            if (finalThreatReady) {
                customMessage.style.display = 'none';
                knifeOverlay.style.display = 'flex';
                
                setTimeout(() => {
                    knifeOverlay.style.display = 'none';
                    if (noBtn) noBtn.remove();
                    finalThreatReady = false;
                }, 3000);
            } else {
                customMessage.style.display = 'none';
            }
        };

        noBtn.addEventListener('click', () => {
            if (prankTriggered && !prankFinished) {
                msgText.innerText = "Hey! You clicked NO?! Let's try that again, Nikolai... correctly this time. üò§";
                closeMsgBtn.innerText = "Okay! üòÖ";
                customMessage.style.display = 'block';

                noBtn.style.position = 'relative';
                noBtn.style.width = '';
                noBtn.style.height = '';
                noBtn.style.top = '';
                noBtn.style.left = '';
                noBtn.innerText = "No";
                noBtn.style.zIndex = '6';
                
                prankFinished = true; 
                yesRunningMode = true; 
            } else if (yesEscapeCount >= 5) {
                finalThreatReady = true;
                msgText.innerText = "Seriously? After all that chase? I'm gonna kill You! üî™";
                closeMsgBtn.innerText = "What?";
                customMessage.style.display = 'block';
            }
        });

        function moveYesButton() {
            if (!yesRunningMode || yesEscapeCount >= 5) return;

            topBanner.style.top = '0';

            const padding = 100;
            const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight - padding * 2) + padding;
            
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = `${x}px`;
            yesBtn.style.top = `${y}px`;

            yesEscapeCount++;

            if (yesEscapeCount >= 5) {
                topBanner.style.top = '-100px'; 
                setTimeout(() => {
                    msgText.innerText = "Okay, okay! You win. I'm right here. ‚ù§Ô∏è";
                    closeMsgBtn.innerText = "Okay! üòÖ";
                    customMessage.style.display = 'block';
                    yesBtn.style.position = 'relative';
                    yesBtn.style.left = '0';
                    yesBtn.style.top = '0';
                }, 500);
            }
        }

        function startSlideshow() {
            slideshow.style.opacity = '1';
            const slide1 = document.getElementById('slide1');
            const slide2 = document.getElementById('slide2');
            const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'];
            
            let currentImgIndex = 0;
            let activeSlide = slide1;
            let inactiveSlide = slide2;

            // Initialize first slide
            activeSlide.style.backgroundImage = `url('${images[0]}')`;
            activeSlide.style.opacity = 1;

            const updateImg = () => {
                const nextIndex = (currentImgIndex + 1) % images.length;
                
                // Set the background of the inactive slide to the next image
                inactiveSlide.style.backgroundImage = `url('${images[nextIndex]}')`;
                
                // Cross-fade: Fade in next, fade out current
                inactiveSlide.style.opacity = 1;
                activeSlide.style.opacity = 0;

                // Swap roles
                const temp = activeSlide;
                activeSlide = inactiveSlide;
                inactiveSlide = temp;
                currentImgIndex = nextIndex;
            };

            setInterval(updateImg, 3000);
        }

        yesBtn.addEventListener('click', () => {
            if (prankFinished && yesEscapeCount >= 5) {
                document.querySelector('.container').innerHTML = `
                    <h1 style="font-size: 3rem;">YAY! ‚ù§Ô∏è</h1>
                    <p style="font-size: 1.5rem; color: #d32f2f;">I knew you'd say yes, Nikolai! ü•∞</p>
                    <div style="font-size: 4rem;">üåπ‚ú®ü•Ç</div>
                `;
                
                startSlideshow();

                for(let i=0; i<50; i++) { setTimeout(createEmoji, i * 50); }
            }
        });
    </script>
</body>
</html>
