<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nikolai Anderson</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee; /* Soft romantic pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #noBtn {
            background-color: #cfd8dc;
            color: #546e7a;
            position: relative;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Floating emojis background */
        .floating-emoji {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { 
                transform: translateY(110vh) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-10vh) rotate(360deg); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey Nikolai Anderson, <br>would you be my valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üåà', 'üòä', '‚ú®', 'üíñ', 'ü•∞', 'üç≠'];

        // Function to create floating elements
        function createEmoji() {
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('floating-emoji');
            
            // Randomly pick an emoji from our list
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            emojiElement.innerHTML = randomEmoji;
            
            // Randomize position, size (LARGER), and speed
            emojiElement.style.left = Math.random() * 100 + 'vw';
            
            // Increased size from 15-30px to 40-70px for better visibility
            const size = Math.random() * (70 - 40) + 40;
            emojiElement.style.fontSize = size + 'px';
            
            emojiElement.style.animationDuration = (Math.random() * 4 + 4) + 's';
            
            document.body.appendChild(emojiElement);

            // Cleanup after animation finishes
            setTimeout(() => {
                emojiElement.remove();
            }, 8000);
        }

        // Start spawning emojis
        setInterval(createEmoji, 350);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // The "Moving No Button" trick
        function moveButton() {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // Click logic
        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem;">YAY! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem; color: #d32f2f;">I knew you'd say yes, Nicolai! ü•∞</p>
                <div style="font-size: 4rem;">üåπ‚ú®ü•Ç</div>
            `;
            
            // Shower of extra emojis
            for(let i=0; i<50; i++) {
                setTimeout(createEmoji, i * 50);
            }
        });

        noBtn.addEventListener('click', () => {
            alert("How did you even click that?! Try again! üòâ");
        });
    </script>
</body>
</html>
